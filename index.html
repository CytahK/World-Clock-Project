<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Harare</option>
        <option value="">London</option>
        <option value="">Toronto</option>
      </select>

      <div class="city">
        <div>
          <h2>CapeTown</h2>
          <div class="date">November 18th 2024</div>
        </div>
        <div class="time">2:31:40 <small>PM</small></div>
      </div>
      <div>
        <div class="city">
          <div>
            <h2>Abu Dhabi</h2>
            <div class="date">November 18th 2024</div>
          </div>
          <div class="time">2:31:40 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Cythia Kanjanda</strong> and is
      <a
        href="https://app.netlify.com/sites/world-clock-by-cytah/overview"
        target="_blank"
      >
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
